application: design-lab-manager
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  

- url: /style
  static_dir: public/style

- url: /script
  static_dir: public/script

- url: /images
  static_dir: public/images
  
- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest