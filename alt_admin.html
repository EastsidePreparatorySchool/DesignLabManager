<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <link rel="manifest" href="/manifest.json">
        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
            
		<link rel="import" href="bower_components/paper-input/paper-input.html">
		<link rel="import" href="bower_components/paper-button/paper-button.html">
		<link rel="import" href="bower_components/paper-material/paper-material.html">
		<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
		<link rel="import" href="bower_components/paper-menu/paper-menu.html">
		<link rel="import" href="bower_components/paper-item/paper-item.html">
		<link rel="import" href="bower_components/iron-image/iron-image.html">
		<link rel="import" href="bower_components/paper-tooltip/paper-tooltip.html">

		<link rel="import" href="bower_components/iron-collapse/iron-collapse.html">
        
        <style is="custom-style">
            body {
                font-family: 'Roboto', sans-serif;
                @apply(--layout-fullbleed);
                @apply(--layout-vertical);
                margin: 0px;
            }
            .container {
                display: table;
                width: 100%;
                font-size: 32px;
            }
            iron-collapse {
                width: 100%;
            }
            #scroll_box {
                overflow: auto;
                height: 620px;
                width: 100%;
            }
            
            
            .header {
                height: 60px;
                width: 100%;
                
                background-color: #607D8B;
                
                display: flex;
                justify-content: space-between;
            }
            .legend {
                height: 80px;
                width: 100%;
                
                background-color: #455A64;
                
                display: flex;
                justify-content: space-between;
            }
            img {
                height: 64px;
                margin-right: 20px;
                margin-top: 10px;
            }
            .row {
                height: 70px;
                background-color: white;
                width: 100%;
				
				margin-top: 10px;
				
                
                display: flex;
                justify-content: space-between;
            }
			
			.circle {
                width: 64px;
                height: 64px;
                border-radius: 32px;
                font-size: 20px;
                color: #fff;
                line-height: 64px;
                text-align: center;
                background: #000;
				order: 1;
				margin-right: 24px; 
            }
						
			.button-circle {
				order: 0;
				margin-left: 40px;
				margin-right: -30px;
			}
			
			#cover {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0px;
				left: 0px;
				
				background-color: black;
				opacity: 0.6;
				
				display: none;
				
			}
			#popup {
				position: absolute;
				top: 50%;
				left: 50%;
				
				width: 600px;
				height: 600px;
				margin-left: -300px;
				margin-top: -300px;
				
				background-color: white;
				
				display: none;
			}
			
			
			
			.button {
				
				position: absolute;
				
				bottom: 10%;
				left: 45%;
				
				width: 100px;
				height: 50px;
				background-color: #6666ff;
			}
            
        </style>
    </head>
    {% raw %}
    <body>
        <template is="dom-bind">
            <div class='header'>
                <div style='order: 1; margin-left: 30px;'>
                    <h3>Admin page</h3>
                </div>
                <div style='order: 2; margin-right: 30px;'>
                    <paper-input id="searchbar"></paper-input>
                </div>
            </div>
        
            <div class='legend'>
                <h1 style='order: 1; margin-left: 160px;'>Name</h1>
                <h1 style='order: 2; margin-left: 100px;'>SID</h1>
                <div style='order: 3; margin-right: 60px;'>
                    <img src='http://www.clipartbest.com/cliparts/RcG/65y/RcG65yx5i.png'>
                    <img src='http://www.clipartbest.com/cliparts/RcG/65y/RcG65yx5i.png'>
                    <img src='http://www.clipartbest.com/cliparts/RcG/65y/RcG65yx5i.png'>
                    
                    <img src='http://www.clipartbest.com/cliparts/RcG/65y/RcG65yx5i.png'>
                    <img src='http://www.clipartbest.com/cliparts/RcG/65y/RcG65yx5i.png'>
                    <img src='http://www.clipartbest.com/cliparts/RcG/65y/RcG65yx5i.png'>
                    
                    <img src='http://www.clipartbest.com/cliparts/RcG/65y/RcG65yx5i.png'>
                    <img src='http://www.clipartbest.com/cliparts/RcG/65y/RcG65yx5i.png'>
                    <img src='http://www.clipartbest.com/cliparts/RcG/65y/RcG65yx5i.png'>
                    
                    <img src='http://www.clipartbest.com/cliparts/RcG/65y/RcG65yx5i.png'>
                </div>
            </div>
			
            <div id='scroll_box'>
                <template is="dom-repeat" items="{{entries}}" as="entry">
                    <iron-collapse opened>
                        <div class='row' id='thewholeshebang'>
							<div class='circle button-circle' onclick='certPopUp(event)'>EDIT</div>
							<div id='headish' style='order: 1; margin-left: -5px; width: 360px; display: flex; justify-content: space-between;'>
								<div style='order: 1'><h1>{{entry.fullname}}</h1></div>
								<div style='order: 2'><h1>{{entry.sid}}</h1></div>
							</div>
							<div id='content' style='order: 3; margin-right: 40px; display: flex;'>
                            	<div class='circle' id='sew'>
									{{entry.sewing_machine_cert_level}}
								</div>
								<div class='circle'>
									{{entry.soldering_cert_level}}
								</div>
                            	<div class='circle'>
									{{entry.vinyl_cert_level}}
								</div>
								<div class='circle'>
									{{entry.epilog_cert_level}}
								</div>
								<div class='circle'>
									{{entry.universal_laser_cert_level}}
								</div>
								<div class='circle'>
									{{entry.cnc_cert_level}}
								</div>
                            	<div class='circle'>
									{{entry.printrbot_cert_level}}
								</div>
								<div class='circle'>
									{{entry.robo3d_cert_level}}
								</div>
								<div class='circle'>
									{{entry.tools_cert_level}}
								</div>
                            	<div class='circle'>
									{{entry.coffee_maker_cert_level}}
								</div>
							</div>
						</div>
						<hr>
                    </iron-collapse>
                </template>
            </div>
			
			
			<div id='cover'></div>
			<div id='popup'>
				<div id='name'></div>
				
				<form>
				</form>
				
				
				<div class='button' onclick='submitPopUp()'>submit</div>
			</div>
			
			
            
        </template>
    </body>
    {% endraw %}
    <script>
        /*----SETUP----*/
		var scope = document.querySelector('template[is="dom-bind"]');
		
        scope.entries = {{entries | safe}};
        scope.genId = function(entry, machine) {
            return entry.sid.toString() + machine;
        };
		
		
		var machines = ['sewing', 'soldering', 'vinyl', 'epilog', 'universal', 'cnc', 'printrbot', 'robo3d', 'tools', 'coffee'];
		setTimeout(START, 1000);
		function START() {
			document.getElementById('scroll_box').style.height = String(window.innerHeight - 140) + 'px';
			
			for (var i = 0; i < machines.length; i++) {
				var machine = machines[i];
				console.log(machine);
				var content = machine + ': <input type=\'text\' id=\'' + machine + '_cert_box\'><br>';
				document.getElementById('popup').childNodes[3].innerHTML += content;
			}
		}
		/*----SETUP----*/
		
		
		
		
		/*----POPUP----*/
		function certPopUp(event) {
			var data = {
				name: event.target.parentNode.childNodes[3].childNodes[1].innerHTML,
				sid: event.target.parentNode.childNodes[3].childNodes[3].innerHTML,
			};
			
			data.name = data.name.substring(4, data.name.length - 5);
			data.sid = data.sid.substring(4, data.sid.length - 5);
			
			console.log('things');
			console.log(machines.length);
			for (var i = 0; i < machines.length; i++) {
				data[machines[i]] =  event.target.parentNode.childNodes[5].childNodes[(2 * i) + 1].innerHTML;
			}
			
			//TRICKY BIT
			for (var i = 0; i < machines.length; i++) {
				var machine = machines[i];
				document.getElementById(machine + '_cert_box').value = String(data[machine] * 1);
			}
			document.getElementById('cover').style.display = 'block';
			document.getElementById('popup').style.display = 'block';
		}
		function submitPopUp() {
			
			document.getElementById('cover').style.display = 'none';
			document.getElementById('popup').style.display = 'none';
		}
		/*----POPUP----*/
		
		
		
		
		
		
		
		/*----SEARCH CODE----*/
		document.addEventListener('keyup', enter, false);
		function enter(event) {
			if (event.which == 13) {
				scope.updateSearch();
			}
		}
        scope.updateSearch = function(e) {
            var text = document.getElementById("searchbar").value;
            var collapsables = document.querySelectorAll("iron-collapse");
            for (var i = 0; i < collapsables.length; i++) {
                var innerText = collapsables[i].children[0].children[0].innerText;
                if (innerText.includes(text)) {
                    collapsables[i].opened = true;
                } else {
                    collapsables[i].opened = false;
                }
            }
        };
		/*----SEARCH CODE----*/
    </script>
</html>
