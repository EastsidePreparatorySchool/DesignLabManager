<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <link rel="manifest" href="/manifest.json">
        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
            <link rel="import" href="bower_components/paper-input/paper-input.html">
            <link rel="import" href="bower_components/paper-button/paper-button.html">
            <link rel="import" href="bower_components/paper-material/paper-material.html">
            <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
            <link rel="import" href="bower_components/paper-menu/paper-menu.html">
            <link rel="import" href="bower_components/paper-item/paper-item.html">
            <link rel="import" href="bower_components/iron-image/iron-image.html">
            <link rel="import" href="bower_components/paper-tooltip/paper-tooltip.html">
            <link rel="import" href="bower_components/iron-collapse/iron-collapse.html">
        
        <style is="custom-style">
            body {
                font-family: 'Roboto', sans-serif;
                @apply(--layout-fullbleed);
                @apply(--layout-vertical);
                margin: 0px;
            }
            .container {
                display: table;
                width: 100%;
                font-size: 32px;
            }
            
            .header {
                display: table-header-group;
                background-color: #607D8B;
                height: 64px;
            }
            .row {
                display: table-row;
                height: 64px;
                width: 100%;
            }
            .cell {
                display: table-cell;
                vertical-align: center;
                top: 0px;
                margin:0px;  
                padding: 0px 2px 2px 3px;    
                border-width: 2px;
                border-bottom-width: 2px;
                border-bottom-color: #B6B6B6;
                border-bottom-style: solid;
                line-height: 64px;
            }
            paper-toolbar {
                --paper-toolbar-background: #455A64;
            }
            .circle {
                width: 64px;
                height: 64px;
                border-radius: 32px;
                font-size: 20px;
                color: #fff;
                line-height: 64px;
                text-align: center;
                background: #000
            }
            .header-icon {
                border-radius: 50%;
            }
            .level {
                width: 270px;
                padding-left: 8px;
                
                
            }
            iron-collapse {
                width: 100%;
            }
            .name {
                width: 330px;
            }
            .sid {
                width: 205px;
            }
            .scroll_box {
                overflow: auto;
                
                height: 800px;
                width: 100%;
            }
            .l-name {
                width: 256px;
            }
            
        </style>
    </head>
    {% raw %}
    <body>
        <template is="dom-bind">
            <paper-toolbar>
                <div flex class="title">Admin page</div>
                <paper-input on-keyup="updateSearch" id="searchbar"></paper-input>
            </paper-toolbar>
        
            <div class="container">
                <div class="header">
                    <div class="header-name">Name</div>
                    <div class="cell">SID</div>
                    <div class="cell"><img class="header-icon" id="header-tools" src="images/tools-icon.jpg"></div>
                    <div class="cell"><img class="header-icon" src="images/sewing-machine-icon.jpg"></div>
                    <div class="cell"><img class="header-icon" src="images/vinyl-cutter-icon.jpg"></div>
                    <div class="cell"><img class="header-icon" src="images/printrbot-icon.jpg"></div>
                    <div class="cell"><img class="header-icon" src="images/laser-cutter-icon.jpg"></div>
                    <paper-tooltip for="header-tools">Tools certification</paper-tooltip>
                </div>
            </div>
            
            
            <div class='container'>
                <div class='scroll_box'>
                <template is="dom-repeat" items="{{entries}}" as="entry">
                    <iron-collapse opened>
                        <div style='width:100%'>
                        <div class="row">
                            <div class="name cell"><span>{{entry.fullname}}</span></div>
                            <div class="sid cell">{{entry.sid}}</div>
                            <div class="cell level"><div class="circle">{{entry.tools_cert_level}}</div></div>
                            <div class="cell level"><div class="circle">{{entry.sewing_machine_cert_level}}</div></div>
                            <div class="cell level"><div class="circle">{{entry.vinyl_cert_level}}</div></div>
                            <div class="cell level"><div class="circle">{{entry.printrbot_cert_level}}</div></div>
                            <div class="cell level"><div class="circle">{{entry.epilog_cert_level}}</div></div>
                        </div>
                        </div>
                    </iron-collapse>
                </template>
                </div>
                
            </div>
        </template>
    </body>
    {% endraw %}
    <script>
        var scope = document.querySelector('template[is="dom-bind"]');
        
        scope.entries = {{entries | safe}};
            scope.genId = function(entry, machine) {
                return entry.sid.toString() + machine;
            };
        scope.updateSearch = function(e) {
            var text = document.getElementById("searchbar").value;
            var collapsables = document.querySelectorAll("iron-collapse");
            for (var i = 0; i < collapsables.length; i++) {
                var innerText = collapsables[i].children[0].children[0].innerText;
                if (innerText.includes(text)) {
                    collapsables[i].opened = true;
                } else {
                    collapsables[i].opened = false;
                }
            }
        };
    </script>
</html>
