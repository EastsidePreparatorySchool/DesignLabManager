<html>
  <head>
  <title>Sign in to the design lab</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-material/paper-material.html">
  <link rel="import" href="bower_components/iron-image/iron-image.html">
  <link rel="import" href="bower_components/paper-toast/paper-toast.html">
  </head>
  <body unresolved>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #F44336;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: white;
      max-width: 360px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 2px;
    }
    .image-container {
      margin-bottom: 0px;
      width: 360px;
    }
    .copy {
      font-size: 16;
      margin-bottom: 0px;
    }
    paper-input {
      text-align: left;
    }
    .link {
      text-decoration: none;
    }
    paper-button {
      margin: 12px auto;
      width: 100%;
      color: white;
      background-color: #536DFE;
    }
    #registerButton {
      display: none;
    }
    #loginText {
      display: none;
    }
    #registerText {
      display: block;
    }
    #toast {
      text-align: left;
    }
    iron-image {
      width: 360px;
    }
  </style>

	<paper-material class="card" elevation="2">
	<h1>Design Lab Manager</h1>
	<p class="copy">Sign in to use the design lab machinery</p>
  <paper-input id="email" label="Email address (@eastsideprep.org)">
  </paper-input>

  <paper-input id="password" type="password" label="Password (use your school password)" onkeypress="checkSubmit(event)">
  </paper-input>

  <paper-button onclick="submitMainForm('login')" raised id="loginButton">SIGN IN</paper-button>
  </paper-material>

  <paper-toast id="toast" text="" duration=10000>
  </paper-toast>

  <script>
  var UNKNOWN_ERROR = {'error':"Something didn't quite work. We're looking into it; try again later."};
  function checkSubmit(e) {
    if (e && e.keyCode === 13) {
      submitMainForm();
     }
  }
  function submitMainForm() {
    showToast("Login request sent");
    submitForm(onSuccess, showToast);
  }
  function submitForm(successFunction, errorFunction) { //Takes either login, register, or resend
    var data = new FormData();
    data.append('email', email.value);
    data.append('password', password.value)

    xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (xhr.readyState == 4) {
        if (xhr.status == 200) {
          result = xhr.responseText;
          if (result == "") {
            successFunction(result);
          } else {
            errorFunction(result);
          }
        } else {
          email.value = "";
          password.value = "";
          errorFunction(UNKNOWN_ERROR);
        }
      }
    }
    xhr.open("POST", "/login", true);
    xhr.send(data);
  }

  function showToast(text) {
    toast = document.getElementById("toast");
    toast.text = text;
    toast.show();
  }
  function onSuccess(error) {
    window.location.replace("/");
  }

  </script>

</body></html>
